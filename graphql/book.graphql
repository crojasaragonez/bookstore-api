extend type Query {
    books(name: String @where(operator: "like"),
          description: String @where(operator: "like"),
          price: Float @eq,
          author_id: Int @eq,
          orderBy: [OrderByClause!] @orderBy
    ): [Book!]! @paginate(defaultCount: 12)
}

type Book {
    id: ID!
    name: String!
    description: String!
    price: Float!
    author_id: Int!
    author: Author @hasOne
    created_at: DateTime!
    updated_at: DateTime!
}
